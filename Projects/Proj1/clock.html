  			<script>
  				let hrs;
  				let minutes ;
  				let seconds ;

  				let showHrs;
  				let showMin;
  				let showSec;

  				let storeHrs;
  				let storeMin;
  				let storeSec;

  				const getHrs = () => {
  					hrs = document.getElementById("hrs").value;
  					storeHrs = hrs;
  					document.getElementById("displayhrs").innerHTML = hrs;
  				}

  				const getMins = () => {
  					minutes = document.getElementById("min").value;
  					storeMin = minutes;
  					document.getElementById("displaymin").innerHTML = minutes;
  				}

  				const getSec = () => {
  					seconds = document.getElementById("sec").value;
  					storeSec = seconds;
  					document.getElementById("displaysec").innerHTML = seconds;
  				}

  				const counting = () => {
  					showHrs = hrs.toString().padStart(2, "0");
  					showMin = minutes.toString().padStart(2, "0");
  					showSec = seconds.toString().padStart(2, "0");
  					
  					document.getElementById("displayhrs").innerHTML = showHrs;
  					document.getElementById("displaymin").innerHTML = showMin;
  					document.getElementById("displaysec").innerHTML = showSec;

  					if (parseInt(hrs) === 0 && parseInt(minutes) === 0 && parseInt(seconds) === 0){
						clearInterval(intervalId);
						document.getElementById("start").style.display = "flex";
						document.getElementById("reset").style.display = "flex";
						return 0;
					}

					seconds -= 1;
					if (seconds == -1){
						if (hrs != 0){
								minutes -= 1;
								seconds = 59;
						} else if (hrs == 0 && minutes != 0){
								minutes -= 1;
								seconds = 59;

						}
					}

					if (minutes == -1){
						if (hrs != 0){
							hrs -= 1;
							minutes = 59;
							seconds = 59;

						}
					}
  					
  				}
  				let intervalId;
  				const startCount = () => {
  					document.getElementById("start").style.display = "none";
  					document.getElementById("reset").style.display = "none";
  					intervalId = setInterval(counting, 1000);
  					return;
  				}

  				const pause = () => {
  					document.getElementById("start").style.display = "flex";
  					document.getElementById("reset").style.display = "flex";
  					clearInterval(intervalId);

  				}

  				const reset = () => {
  					hrs = storeHrs;
  					minutes = storeMin;
  					seconds = storeSec;

  					showHrs = hrs.toString().padStart(2, "0");
  					showMin = minutes.toString().padStart(2, "0");
  					showSec = seconds.toString().padStart(2, "0");
  					
  					document.getElementById("displayhrs").innerHTML = showHrs;
